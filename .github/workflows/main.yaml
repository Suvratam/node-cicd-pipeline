name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'  # Only trigger on version tags like v1.0.0

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: node_web_app
        run: npm install

      - name: Run tests
        working-directory: node_web_app
        run: npm test
  
  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')  # Only run on tags

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          IMAGE_TAG=${GITHUB_REF#refs/tags/}
          docker build -t suvratam/node-web-app:$IMAGE_TAG .

      - name: Push Docker Image
        run: |
          IMAGE_TAG=${GITHUB_REF#refs/tags/}
          docker push suvratam/node-web-app:$IMAGE_TAG

      - name: Tag latest
        run: |
          IMAGE_TAG=${GITHUB_REF#refs/tags/}
          docker tag suvratam/node-web-app:$IMAGE_TAG suvratam/node-web-app:latest
          docker push suvratam/node-web-app:latest

